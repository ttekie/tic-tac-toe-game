<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Tic Tac Toe Game</title>
      <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <div class="main-container">
         <section class="board-wrapper">
            <div id="cell-1" class="board-cell"></div>
            <div id="cell-2" class="board-cell"></div>
            <div id="cell-3" class="board-cell"></div>
            <div id="cell-4" class="board-cell"></div>
            <div id="cell-5" class="board-cell"></div>
            <div id="cell-6" class="board-cell"></div>
            <div id="cell-7" class="board-cell"></div>
            <div id="cell-8" class="board-cell"></div>
            <div id="cell-9" class="board-cell"></div>
         </section>
         <section class="score-wrapper">
            <h2 class="score-one">X Score:&nbsp;<span id="x-score"></span></h2>
            <h2 class="score-two">O Score:&nbsp;<span id="o-score"></span></h2>
         </section>
         <section class="button-wrapper">
            <button id="reset-button" type="button" class="reset-button">Reset</button>
         </section>
      </div>
      <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
